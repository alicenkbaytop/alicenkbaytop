    <nav class="navbar">
        <div class="nav-brand">
            <a href="/" class="home-link">

            <a href="/blog">Blog</a>
            <a href="/presentations">Presentations</a>
            <a href="/projects">Projects</a>

    <main class="presentations-container">
        <header class="page-header">
            <h1>Presentations</h1>
            <p>Talks and presentations on data science topics</p>
        </header>

        <section class="presentations-grid">
            <article class="presentation-card">
                <div class="presentation-preview">
                    <img src="../public/images/AI and GenAI presentation.PNG" alt="Presentation 1">
                    <div class="presentation-overlay">
                        <a href="#" class="view-slides">View Slides</a>
                    </div>
                </div>
                <div class="presentation-details">
                    <h2>AI and GenAI</h2>
                    <time>November 2024</time>
                    <p>IBB GIS Day 2024</p>
                    <div class="presentation-links">
                        <a href="https://github.com/alicenkbaytop/Presentations/blob/main/AI%20and%20GenAI.pptx"
                            class="slides-link"><i class="fas fa-presentation"></i> Slides</a>
                        <a href="#" class="video-link"><i class="fab fa-youtube"></i> Video</a>
                    </div>
                </div>
            </article>
            <!-- More presentation cards will be added here -->
        </section>
    </main>

    <div id="chat-bot">
        <img src="../public/images/duck.gif" alt="Chatbot" />
    </div>

    <div id="chat-popup">
        <div class="popup-content-chatbot">
            <span class="close-btn-chatbot" onclick="closePopupChatbot()">X</span>
            <div id="ai-container">
                <h1 id="header-ai">Duckie</h1>
                <div id="random-word" class="word"></div>
                <form onsubmit="event.preventDefault();">
                    <div class="input-container">
                        <input type="text" id="input-ai" name="input-ai" required onkeydown="handleKeyPress(event)" />
                        <button id="button-ai" type="submit" onclick="searchQuestion()">
                            Search
                        </button>
                    </div>
                </form>
                <div id="loading" style="display: none">
                    <div class="spinner"></div>
                    loading...
                </div>
                <div id="result"></div>
                <div id="response-time"></div>
            </div>

            <!-- Add more content here as needed -->
        </div>
    </div>
